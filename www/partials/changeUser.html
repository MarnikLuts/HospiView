<nav class="navbar navbar-default" role="navigation">
    <button type="submit" class="btn btn-sm-back" ng-click="save()" ng-disabled="settingsForm.$invalid">
        <span class="glyphicon glyphicon-chevron-left"></span>
        {{getLocalizedString('back')}}
    </button>
    <div class="title">{{getLocalizedString('settings')}}
        <div class="connection-status">
            <span class="glyphicon glyphicon-signal" ></span>  <span ng-show="isOffline" ng-class="{positionRelative: isOffline}" class="glyphicon glyphicon-remove"></span>
        </div>
    </div>
    <img onclick="window.open('http://www.icasa-group.com', '_system');" class="icasaLogo" src="img/ICASA_logo_200px.png" alt="ICASA logo" />
</nav>
<div class="widthPercent" ng-cloak>
    <div class="well">
        <table class="appointmentFormTable">
            <tr>
                <td>
                    <p class="formLabel"><b>{{getLocalizedString('reg_no')}}</b></p>
                </td>
                <td>
                    <input type="text" class="form-control" ng-model="reg_no" disabled/>
                </td>
            </tr>
            <tr>
                <td>
                    <p class="formLabel"><b>{{getLocalizedString('newUserFirstName')}}</b></p>
                </td>
                <td>
                    <input type="text" class="form-control" ng-model="firstName"/>
                </td>
            </tr>
            <tr>
                <td>
                    <p class="formLabel"><b>{{getLocalizedString('newUserFirstLast')}}</b></p>
                </td>
                <td>
                    <input type="text" class="form-control" ng-model="lastName"/>
                </td>
            </tr>
            <tr>
                <td>
                    <p class="formLabel"><b>{{getLocalizedString('createAppointmentStep4Phone')}}</b></p>
                </td>
                <td>
                    <input type="number" class="form-control" ng-model="phone"/>
                </td>
            </tr>
            <tr>
                <td>
                    <p class="formLabel"><b>{{getLocalizedString('newUserEmail')}}</b></p>
                </td>
                <td>
                    <input type="text" class="form-control" ng-model="email"/>
                </td>  
            </tr>
            <div class="text-center">
                <button type="submit" class="btn btn-xl" ng-click="">{{getLocalizedString('createAppointmentNext')}}</button>
            </div>
        </table>
    </div>
</div>
